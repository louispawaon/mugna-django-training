{% extends "base.html" %}

{% block content %}
  <h1>Search History</h1>
  {% if search_history %}
    <ul>
      {% for query in search_history %}
        <li><a href="{% url 'publisher_search' %}?q={{ query }}">{{ query }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No search history.</p>
  {% endif %}
{% endblock %}
