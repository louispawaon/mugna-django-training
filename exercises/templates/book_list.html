{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content%}
<h1>Book List</h1>

<ul>

    {% for book in books %}
        <li><a href="{% url 'book_detail' book_id=book.id %}"> {{ book.title }}</a></li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}

</ul>

{% endblock %}
