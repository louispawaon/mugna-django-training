{% extends 'base.html' %}

{% block content %}
  <h2>Logout</h2>
  <p>Are you sure you want to logout?</p>
  <form action="{% url 'user_logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
