{% extends 'base.html' %}

{% block content %}
<h1>{{ classification.name }}</h1>

<h2>Books in {{ classification.name }} classification</h2>
<ul>
{% for book in books %}
  <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
{% empty %}
  <li>No books found.</li>
{% endfor %}
</ul>

{% endblock %}
